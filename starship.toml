# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

format = """
$env_var\
$username\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$ruby\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

# Change the default prompt characters
[character]
error_symbol = "[❯](red)"
success_symbol = "[❯](purple)"
vicmd_symbol = "[❮](green)"

[fill]
symbol = " "

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
disabled = false
format = '[$env_value](white) '
variable = "STARSHIP_DISTRO"

# Shows the username
[username]
disabled = false
format = "[$user]($style) "
show_always = true
style_root = "white"
style_user = "white"

[hostname]
disabled = true
format = "on [$hostname](bold yellow) "
ssh_only = false

[directory]
format = "at [$path]($style)[$read_only]($read_only_style) "
home_symbol = " ~"
read_only = "  "
read_only_style = "197"
truncation_length = 1
truncation_symbol = "…/"

[git_branch]
format = "via [$symbol$branch]($style) "
symbol = " "
# truncation_length = 4
style = "bold green"
truncation_symbol = "…/"

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "🏳"
deleted = " "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[\($all_status$ahead_behind\)]($style) '
modified = " "
renamed = "襁 "
staged = '[++\($count\)](green)'
stashed = " "
style = "bold green"
untracked = " "
up_to_date = " "

[kubernetes]
disabled = true
format = 'via [ﴱ $context\($namespace\)](bold purple) '

# (deactivated because of no space left)
# 
[terraform]
disabled = true
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
disabled = true
format = "via [ vagrant $version]($style) "

[docker_context]
disabled = true
format = "via [ $context](bold blue) "

[helm]
disabled = true
format = "via [ $version](bold purple) "

[python]
disabled = true
python_binary = "python3"
symbol = " "

[nodejs]
disabled = false
format = "[ $version](bold green) "

[ruby]
detect_variables = []
disabled = false
format = "[ $version]($style) "

[jobs]
format = "[$symbol]($style)"
number_threshold = 1
style = "bold red"
symbol = ""

[git_metrics]
disabled = false

[cmd_duration]
format = "🕙 [$duration]($style)"
style = "yellow"

[time]
disabled = false
format = "[$time]($style)"
style = "bold white"
